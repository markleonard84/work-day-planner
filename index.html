<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Day Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div id="time" class="lead">time</div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-1 hour ">8AM</div>
      <input class="col-md-10 userTaskInput hour-8" placeholder="Enter a task here" id="8">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">9AM</div>
      <input class="col-md-10 userTaskInput hour-9" placeholder="Enter a task here" id="9">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">10AM</div>
      <input class="col-md-10 userTaskInput hour-10" placeholder="Enter a task here" id="10">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">11AM</div>
      <input class="col-md-10 userTaskInput hour-11" placeholder="Enter a task here" id="11">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">12PM</div>
      <input class="col-md-10 userTaskInput hour-12" placeholder="Enter a task here" id="12">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">1PM</div>
      <input class="col-md-10 userTaskInput hour-1" placeholder="Enter a task here" id="13">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">2PM</div>
      <input class="col-md-10 userTaskInput hour-2" placeholder="Enter a task here" id="14">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">3PM</div>
      <input class="col-md-10 userTaskInput hour-3" placeholder="Enter a task here" id="15">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">4PM</div>
      <input class="col-md-10 userTaskInput hour-4" placeholder="Enter a task here" id="16">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">5PM</div>
      <input class="col-md-10 userTaskInput hour-5" placeholder="Enter a task here" id="17">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="container d-flex justify-content-end">
      <button type="button" data-toggle="button" class="btn btn-danger btn-sm" id="clearBtn">Clear</button>
    </div>

    <footer class="footer">
      <p class="text-muted text-center">Mark Leonard</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="Assets/script.js"></script>

</body>

</html>
